<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <style>
     #container{
        height:550px;
        width:600px;
        border:2px solid black;
        margin: auto;
        background-color: gainsboro;
        }
 form{
        
            color:black;
            
            
        }
        h1{
            text-align: center;
        }
        label{
            margin-right: 70px;
        }
        </style>
        <body>
            <div id="container">
        <form>
            <h1><u>Registration Form</u></h1>
            <ol><label for="fname">First Name</label>
                <input type="text"id="fname"name="fname"></ol>
                <ol><label for="lname">Last Name</label>
                <input type="text"id="lname"name="lname"></ol>
                <ol><label for="nickname">Nick Name</label>
                    <input type="text"id="nickname"name="nickname"></ol>
                    <ol><label for="e-mail">e-mail</label>
            <input type="e-mail"id="e-mail"Name="e-mail"></ol>
            <ol><label for="password">password</label>
                <input type="password"id="password"Name="password"></ol>
                <ol><label for="Date of Birth">Date of Birth</label>
                    <input type="Date of Birth"id="Date of Birth"Name="Date of Birth"></ol>
                    <ol>
                        <label for="gender">Gender</label>
                        <input type="radio"id="Male"name="gender">
                    <label for="male">Male</label>
                    <input type="radio"id="female"name="gender">
                    <label for="Female">Female</label>
                    <input type="radio"id="others"name="others">
                    <label for="others">others</label></ol>
                    <ol><label for="number">Mobile</label>
                        <input type="mobile"id="mobile"Name="mobile"></ol>
                        <ol><label for="address">Address</label>
                            <textarea style:height="500px"width="500px"></textarea></ol>
                            <ol><input type="submit">
                            <input type="reset"></ol>
        </form>
            </div>
        </body>
</html>
